<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form Practice</title>
    <style>
        body {
            background-color: #FFC5D3;  
            font-family: Verdana, Tahoma, sans-serif; 
            padding: 20px;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 1.8em;
        }


        table {
            width: 80%;
            max-width: 700px;
            border-collapse: collapse;
            background-color: #fff0f5;
            margin: 20px auto;
            font-size: 0.9em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th {
            background-color: #f8a5c2;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        
        tr:hover {
            background-color: #ffe6f0; 
        }

        tr:nth-child(even) {
            background-color: #fce4ec;
        }

        form {
            margin: 30px auto;
            width: 80%;
            max-width: 700px;
            padding: 20px;
            background: #fff0f5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #f8a5c2;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #e88bae;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>My Class Schedule</h1>

    <table>
        <thead>
            <tr>
                <th>Course Number</th>
                <th>Course Name</th>
                <th>Instructor Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CSIT 121</td>
                <td>Web Standards</td>
                <td>Veronica Noone</td>
            </tr>
            <tr>
                <td>CSIT 254</td>
                <td>Emerging Database Designs</td>
                <td>Sandra Tavegia</td>
            </tr>
            <tr>
                <td>CSIT 156</td>
                <td>Introduction to SQL Using Oracle</td>
                <td>Sandra Tavegia</td>
            </tr>
        </tbody>
    </table>

    <h1>Feedback Form</h1>

    <form>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" maxlength="1600" placeholder="max length 1600 chracters" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Created by Shavonay Morgan</p>
        <p><a href="mailto:shavonaymorgan@gmail.com">shavonaymorgan@gmail.com</a></p>
    </footer>

</body>
</html>
